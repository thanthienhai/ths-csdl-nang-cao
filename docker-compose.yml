version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: legal-docs-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: legal_documents
    volumes:
      - mongodb_data:/data/db
      - ./scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - legal-docs-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: legal-docs-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      MONGODB_URL: mongodb://admin:password123@mongodb:27017/legal_documents?authSource=admin
      DATABASE_NAME: legal_documents
      SECRET_KEY: your-super-secret-key-change-this-in-production
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      SENTENCE_TRANSFORMER_MODEL: sentence-transformers/all-MiniLM-L6-v2
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - backend_cache:/app/.cache
    networks:
      - legal-docs-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: legal-docs-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8000/api
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - legal-docs-network

volumes:
  mongodb_data:
  backend_cache:

networks:
  legal-docs-network:
    driver: bridge